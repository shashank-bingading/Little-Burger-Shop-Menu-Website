    <main>
     <h1 class="form__h1">
        Our Contact form
     </h1> 
     <form action="https://httpbin.org/get" method="get" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                This a little form through which you can get in touch with us.
            </legend>
            <p class="form__p">
                <label for="name" class="form__label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form__input">
            </p>
            <p class="form__p">
                <label for="email" class="form__label">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter Your email" class="form__input">
            </p>
            <p class="form__p">
                <label for="message" class="form__label">Send us a message...</label>
                <br>
                <textarea name="message" id="message" rows="10" cols="30" placeholder="type something here.." class="form__textarea">
                </textarea>
            </p>
        </fieldset>
        <article class="article">
        <button type="submit" class="form__button">Submit</button>
        <button type="reset"class="form__button">Reset</button>
    </article>
     </form>

    </main>
